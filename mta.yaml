_schema-version: "3.1"
ID: ultrakim
description: Generated by cds-services-archetype
version: 1.0.0
modules:
- name: ultrakim_db_dev
  type: hdb
  path: db
  requires:
  - name: ultrakim-hdi-container
  parameters:
    app-name: ultrakim_db_dev
- name: ultrakim-srv
  type: java
  path: srv
  requires:
  - name: ultrakim-hdi-container
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  build-parameters:
    build-result: target/*.[wj]ar
    builder: custom
    commands:
    - mvn clean package
- name: ultrakim-destination-content
  type: com.sap.application.content
  requires:
  - name: uaa_ultrakim
    parameters:
      service-key:
        name: uaa_ultrakim-key
  - name: ultrakim_html_repo_host
    parameters:
      service-key:
        name: ultrakim_html_repo_host-key
  - name: ultrakim-destination-service
    parameters:
      content-target: true
  parameters:
    content:
      subaccount:
        destinations:
        - Name: ultrakim_front_ultrakim_html_repo_host
          ServiceInstanceName: ultrakim-html5-app-host-service
          ServiceKeyName: ultrakim_html_repo_host-key
          sap.cloud.service: ultrakim-front
        - Authentication: OAuth2UserTokenExchange
          Name: ultrakim_front_uaa_ultrakim
          ServiceInstanceName: ultrakim-xsuaa-service
          ServiceKeyName: uaa_ultrakim-key
          sap.cloud.service: ultrakim-front
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: ultrakim_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: ultrakim_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - ultrakim-fiori-content.zip
      name: ultrakim-fiori
      target-path: resources/   
- name: ultrakim-fiori
  type: html5
  path: app/ultrakim-fiori
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: ultrakim-hdi-container
  type: com.sap.xs.hdi-container
  parameters:
    config:
      makeUniqueName: false
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: ultrakim-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-name: ultrakim-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: ultrakim_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ultrakim-html5-app-host-service
    service-plan: app-host
- name: uaa_ultrakim
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ultrakim-xsuaa-service
    service-plan: application
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
